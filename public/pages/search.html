<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check INN - Buscar Resultados</title>
    <link rel="stylesheet" href="../css/search.css">
    </head>
<body>
    <header class="header">
        <div class="logo">Check INN</div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Mi historial</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="user-profile">Maria Gomez</div>
    </header>

    <main class="container">
        <section class="search-bar-section">
            <div class="search-inputs">
                <select class="location-select">
                    <option>Buenos Aires</option>
                    </select>
                <input type="date" value="2025-05-18" class="date-input">
                <input type="date" value="2025-05-22" class="date-input">
                <select class="guests-select">
                    <option>2 adultos - 0 menores</option>
                    </select>
                <button class="search-button">Buscar</button>
            </div>
        </section>

        <div class="content-area">
            <aside class="filters-sidebar">
                <h3>Filtrar</h3>
                <div class="price-filter">
                    <h4>Precio</h4>
                    <input type="range" min="0" max="1000" value="500">
                    <div class="price-range-display">$ 0 - $ 500</div>
                </div>

                <div class="rating-filter">
                    <h4>Calificación</h4>
                    <label><input type="radio" name="rating" value="excelente"> Excelente</label>
                    <label><input type="radio" name="rating" value="muy-bueno"> Muy Bueno</label>
                    <label><input type="radio" name="rating" value="bueno"> Bueno</label>
                    <label><input type="radio" name="rating" value="aceptable"> Aceptable</label>
                </div>

                <div class="accommodation-type-filter">
                    <h4>Tipo de alojamiento</h4>
                    <label><input type="radio" name="accommodation-type" value="hoteles"> Hoteles</label>
                    <label><input type="radio" name="accommodation-type" value="resorts"> Resorts</label>
                    <label><input type="radio" name="accommodation-type" value="casa-huespedes"> Casa de huéspedes</label>
                    <label><input type="radio" name="accommodation-type" value="aparthotel"> ApartHotel</label>
                </div>
            </aside>

            <section class="results-main">
                <h2>Alojamientos encontrados</h2>
                <div class="sort-options">
                    <select>
                        <option>Elegir una opción</option>
                    </select>
                </div>

                <div class="accommodation-list">
                    <div class="accommodation-card">
                        <img src="images/blue_horizon_suites.jpg" alt="Blue Horizon Suites">
                        <div class="card-details">
                            <h3>Blue Horizon Suites</h3>
                            <div class="stars">★★★★★</div>
                            <p class="location">Lisboa, Portugal</p>
                            <div class="tags">
                                <span>Pileta</span>
                                <span>Desayuno</span>
                                <span>Estacionamiento</span>
                                <span>Wifi</span>
                            </div>
                        </div>
                        <div class="card-rating-price">
                            <div class="rating-score">
                                <span class="score">8.5</span>
                                <span class="text">Muy Bueno</span>
                            </div>
                            <div class="price-info">
                                <span class="price">$ 89</span>
                                <span class="per-night">2 adultos - 0 menores</span>
                            </div>
                            <button class="book-button">Reservar</button>
                        </div>
                    </div>
                    </div>
            </section>
        </div>
    </main>
</body>
</html>
