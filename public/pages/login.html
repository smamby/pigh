<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Booking MVP</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="register.html">Registro</a>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <h2>Accede a tu cuenta</h2>
            <div id="login-error-message" class="error-message" style="display:none;"></div>
            <div id="login-success-message" class="success-message" style="display:none;"></div> <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Booking MVP Latam.</p>
    </footer>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="../js/login.js"></script>
</body>
</html>
