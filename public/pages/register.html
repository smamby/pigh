<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Booking MVP</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <!-- <header>
        <h1>Crear Cuenta</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="login.html">Login</a>
        </nav>
    </header> -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <img src="../assets/logo-check-inn.png" alt="Check-inn" class="logo-image">
            </div>
            <nav class="nav-links">
                <a href="../index.html" class="nav-link">Inicio</a>
                <a href="login.html" class="nav-link">Sing in / Sing up</a>
                <div class="currency-selector">
                    <span>Ars</span>
                    <img src="../assets/leng_sp_arg.png" alt="leng_icon" class="leng_icon"> </div>
                <a href="#" class="nav-link">Help</a>
            </nav>
            <div class="md-hidden">
                <button class="mobile-menu-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <form id="register-form">
            <h2>Regístrate</h2>
            <div id="register-error-message" class="error-message" style="display:none;"></div>
            <div id="register-success-message" class="success-message" style="display:none;"></div> <!-- Para mensaje de éxito -->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div>
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <button type="button" onclick="location.href='../index.html'" id="btn-inicio" class="btn-ax">Inicio</button>
            <button type="button" onclick="location.href='login.html'" id="btn-login" class="btn-ax">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Booking MVP Latam.</p>
    </footer>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="../js/register.js"></script>
</body>
</html>
