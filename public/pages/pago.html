<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago</title>
    <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID_SANDBOX&currency=USD"></script>
</head>
    <body>
        <h1>Proceso de Pago</h1>
        <form id="form-pago" style="max-width: 400px; margin: auto;">
            <h2>Información de pago</h2>

            <!-- Tipo de tarjeta -->
            <p>Método de pago:</p>
            <label>
                <input type="radio" name="tipo_tarjeta" value="credito" required>
                Tarjeta de crédito
            </label><br>
            <label>
                <input type="radio" name="tipo_tarjeta" value="debito">
                Tarjeta de débito
            </label>

            <hr>

            <!-- Marca de la tarjeta -->
            <p>Selecciona tu tarjeta:</p>
            <div style="display: flex; gap: 10px;">
                <label>
                <input type="radio" name="marca_tarjeta" value="visa" required hidden>
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" width="60" class="card-logo">
                </label>
                <label>
                <input type="radio" name="marca_tarjeta" value="mastercard" hidden>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard" width="60" class="card-logo">
                </label>
                <label>
                <input type="radio" name="marca_tarjeta" value="amex" hidden>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg" alt="Amex" width="60" class="card-logo">
                </label>
            </div>

            <hr>

            <!-- Datos de tarjeta -->
            <label for="numero_tarjeta">Número de tarjeta:</label>
            <input type="text" id="numero_tarjeta" name="numero_tarjeta" maxlength="19" required placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9\s]{13,19}">

            <label for="nombre_titular">Nombre del titular:</label>
            <input type="text" id="nombre_titular" name="nombre_titular" required>

            <label for="fecha_vencimiento">Fecha de vencimiento:</label>
            <input type="month" id="fecha_vencimiento" name="fecha_vencimiento" required>

            <label for="codigo_seguridad">Código de seguridad (CVV):</label>
            <input type="text" id="codigo_seguridad" name="codigo_seguridad" maxlength="4" required pattern="[0-9]{3,4}" placeholder="Ej: 123">

            <button type="submit">Confirmar y Pagar</button>
        </form>


        <div id="paypal-button-container"></div>

        <script src="pago.js"></script>
    </body>
</html>
