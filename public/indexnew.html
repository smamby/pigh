<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check INN - Encuentra tu próximo destino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom background image styling */
        .hero-background {
            background-image: url('https://placehold.co/1920x800/E0E0E0/FFFFFF?text=Background+Image'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .hero-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3); /* Overlay for text readability */
        }
        .container {
            max-width: 1200px; /* Max width similar to mockup */
        }
         /* Adjust padding for the section below the hero to account for the overlapping search form */
        .overlap-section-padding {
            padding-top: 10rem; /* Adjust this value based on the height of the search form */
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <span class="text-blue-600 text-2xl font-bold mr-1">Check</span>
                <span class="text-gray-800 text-2xl font-bold">INN</span>
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600 transition">Registra tu alojamiento</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition">Sing in / Sing up</a>
                <div class="flex items-center space-x-1 text-gray-600">
                    <span>Ars</span>
                    <i class="fas fa-flag"></i> </div>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition">Help</a>
            </nav>
            <div class="md:hidden">
                <button class="text-gray-600 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="hero-background h-[500px] flex items-center justify-center text-white relative">
        <div class="container mx-auto px-4 text-center relative z-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Encuentra tu próximo destino</h1>
            <p class="text-xl md:text-2xl mb-8">Accede a ofertas en alojamientos</p>
        </div>
         <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/3 w-full max-w-4xl px-4 z-20">
             <div class="bg-white p-6 rounded-lg shadow-lg text-gray-800">
                <form class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                    <div class="md:col-span-1">
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-1 text-left">Destino</label>
                        <select id="destination" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option>Buenos Aires</option>
                            </select>
                    </div>
                    <div class="md:col-span-1">
                        <label for="checkin" class="block text-sm font-medium text-gray-700 mb-1 text-left">Check-in</label>
                        <input type="date" id="checkin" value="2025-05-18" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                    <div class="md:col-span-1">
                        <label for="checkout" class="block text-sm font-medium text-gray-700 mb-1 text-left">Check-out</label>
                        <input type="date" id="checkout" value="2025-05-22" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                    </div>
                     <div class="md:col-span-1">
                        <label for="guests" class="block text-sm font-medium text-gray-700 mb-1 text-left">Huéspedes</label>
                         <select id="guests" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                            <option>2 adultos, 0 menores</option>
                            </select>
                    </div>
                    <div class="md:col-span-1">
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="py-12 bg-gray-100 overlap-section-padding">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Busca por tipo de alojamiento</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/400x250/E0E0E0/FFFFFF?text=Hotel" alt="Hoteles" class="w-full h-40 object-cover">
                    <div class="p-4 text-center">
                        <h3 class="text-lg font-semibold text-gray-800">Hoteles</h3>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/400x250/E0E0E0/FFFFFF?text=Apartamento" alt="Apartamentos" class="w-full h-40 object-cover">
                    <div class="p-4 text-center">
                        <h3 class="text-lg font-semibold text-gray-800">Apartamentos</h3>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/400x250/E0E0E0/FFFFFF?text=Resort" alt="Resorts" class="w-full h-40 object-cover">
                    <div class="p-4 text-center">
                        <h3 class="text-lg font-semibold text-gray-800">Resorts</h3>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/400x250/E0E0E0/FFFFFF?text=Villa" alt="Villas" class="w-full h-40 object-cover">
                    <div class="p-4 text-center">
                        <h3 class="text-lg font-semibold text-gray-800">Villas</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </body>
</html>
